app.ambiente=producao

# Nome da aplicação
spring.application.name=${APP_NAME:design-patterns}
# Nível de log (INFO default se não setado)
logging.level.root=${LOG_LEVEL:INFO}
# API externa
external.api.base-url=${EXTERNAL_API_BASE_URL:https://api.exemplo.com}
# Feature toggle
feature.x.enabled=${FEATURE_X_ENABLED:false}
# TTL de cache
cache.ttl.seconds=${CACHE_TTL_SECONDS:300}
# Actuator health details (prod nunca mostra detalhes)
management.endpoint.health.show-details=${MANAGEMENT_HEALTH_SHOW_DETAILS:never}